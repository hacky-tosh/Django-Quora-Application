{% extends "quora/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="'content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Ask a Question</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <br>
            <button class="btn btn-outline-info" type="submit">Ask</button>
            <a class="btn btn-outline-secondary" href="{% url 'quora-home' %}">Cancel</a>
            <br>
        </div>
    </form>
</div>

{% endblock %}
